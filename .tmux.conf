set -g prefix C-a
set-option -g default-shell /bin/zsh
set -g default-terminal "xterm-256color"
set -g base-index 1 

# Bindings - move between tmux and vim easily
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Set up resize keys
unbind Down
bind-key Down resize-pane -D 15
unbind Up
bind-key Up resize-pane -U 15
unbind Right
bind-key Right resize-pane -R 15
unbind Left
bind-key Left resize-pane -L 15

# Reload source file
bind r source-file ~/.tmux.conf

set -g escape-time 10

# Design stuff
# General
set -g status-justify left

# Colours - General
set -g status-fg colour8
set -g status-bg default 

# Colours - Window
set-window-option -g window-status-fg colour4
set-window-option -g window-status-current-style fg=colour1,bold

# Status line format
set -g status-justify centre
set -g status-right ""
set -g status-left ""
set -g window-status-format " #W "
set -g window-status-current-format " #W "
