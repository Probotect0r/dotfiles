[admiral]
items = [
  "right", "network", "battery", "volume", "clock"
]

[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true

[network]
path = "./network.sh"
reload = 10

[battery]
path = "./battery.sh"
reload = 10

[volume]
path = "./volume.sh"
reload = 1

[clock]
path = "./clock.sh"
reload = 1
